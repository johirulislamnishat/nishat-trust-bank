<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Nishat Trust Bank LTD. </title>
    <!-- linking css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- bank css linking  -->
    <link rel="stylesheet" href="bank.css">

    <!-- font-awesome-cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- main start -->
    <main id="bg-img">

        <section class="container mx-auto">
            <div class="grid md:grid-cols-2">

                <div>
                    <img src="assets/images/login.svg" alt="" class="w-full">
                </div>

                <!-- form  -->
                <div class="w-full">
                    <div action="" class="flex flex-col justify-center items-center">
                        <img src="assets/images/avater.svg" alt="" class="w-32">
                        <h2 class="my-6 font-semibold text-2xl text-center">Please Login Here</h2>
                        <div class="mt-8 flex">
                            <i class="far fa-envelope-open pr-3 text-xl "></i>
                            <input type="email" name="" id="inputEmail" placeholder="user email"
                                class="border-b-2 capitalize focus:outline-none focus:border-yellow-600 w-56">
                        </div>
                        <div class="mt-8 flex">
                            <i class="fas fa-unlock-alt pr-3 text-xl"></i>
                            <input type="password" name="" id="inputPassword" placeholder="password"
                                class="border-b-2 capitalize focus:outline-none focus:border-yellow-600 w-56">
                        </div>
                        <a class="text-left font-bold mt-4" href="#">Forget password??</a>
                        <button id="login-btn"
                            class="uppercase py-2.5 px-16 bg text-white font-bold text-lg rounded-full mt-4 transform hover:translate-y-1 transition-all duration-500">Login</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->

    <!-- javascript -->

    <!-- font-awsome  -->
    <script src="https://kit.fontawesome.com/a03ad0135c.js" crossorigin="anonymous"></script>

    <!-- bank  -->
    <script src="login.js"></script>
</body>

</html>
