<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- linking tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- font-awesome-cdn  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- main css  -->
    <link rel="stylesheet" href="bank.css">
</head>

<body>

    <!-- NavBar Start -->

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>


                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <!-- <img class="block lg:hidden h-8 w-auto"
                                src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt=""> -->
                        <!-- <img class="hidden lg:block h-8 w-auto"
                                src="https://tailwindui.com/img/logos/workflow-logo-indigo-500-mark-white-text.svg"
                                alt=""> -->

                        <h2 class="text-white text-3xl	">Logo</h2>
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="#" class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                                aria-current="page">Dashboard</a>

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Team</a>

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <button type="button"
                        class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">View notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                    </button>

                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button type="button"
                                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </button>
                        </div>


                        <!-- <div class="origin-top-right absolute right-0 mt-4 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button"
                                tabindex="-1">
                            Active: "bg-gray-100", Not Active: ""
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                id="user-menu-item-2">Sign out</a>

                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                    aria-current="page">Dashboard</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Team</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
            </div>
        </div>
    </nav>


    <main>
        <!-- welcome image -->
        <div class="grid w-2/5 mx-auto mt-10">
            <img src="assets/images/welcome.svg" alt="" srcset="">
        </div>

        <!-- amount -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-6 w-3/4 mx-auto">
                <div class="bg-blue-500 p-12 rounded">
                    <h2 class="my-2 font-semibold text-3xl text-center text-white">Diposit</h2>
                    <h3 class="my-2 font-semibold text-2xl text-center text-white">$<span
                            id="depositDisplay">00.00</span></h3>
                </div>
                <div class="bg-blue-500 p-12 rounded">
                    <h2 class="my-2 font-semibold text-3xl text-center text-white">Withdraw</h2>
                    <h3 class="my-2 font-semibold text-2xl text-center text-white">$<span
                            id="displayWithdraw">00.00</span></h3>
                </div>
                <div class="bg-blue-500 p-12 rounded ">
                    <h2 class="my-2 font-semibold text-3xl text-center text-white">Balance</h2>
                    <h3 class="my-2 font-semibold text-2xl text-center text-white">$<span
                            id="displayBalance">00.00</span></h3>
                </div>
            </div>

        </section>

        <!-- diposit & withdraw -->
        <section class="mt-10 mb-20">
            <div class="grid grid-cols-2 gap-10 w-3/4 mx-auto">
                <div class="bg-yellow-500 p-12 rounded">
                    <div class="w-full">
                        <div action="" class="flex flex-col justify-center items-center">
                            <h2 class="my-2 font-semibold text-3xl text-center text-white">Diposit Now</h2>
                            <div class="mt-6 flex">
                                <i class="fas fa-university fa-2x"></i>
                                <input type="number" name="" id="inputDeposit"
                                    placeholder="$ Enter amount you want to deposit"
                                    class="border-b-2 capitalize focus:outline-none focus:border-blue-600 w-72 p-1">
                            </div>

                            <button id="deposit-btn"
                                class="uppercase py-1.5 px-16 bg-blue-500 text-white font-bold text-lg rounded-full mt-10 transform hover:translate-y-1 transition-all duration-500">Deposit</button>
                        </div>
                    </div>
                </div>

                <div class="bg-yellow-500 p-12 rounded">
                    <div class="w-full">
                        <div action="" class="flex flex-col justify-center items-center">
                            <h2 class="my-2 font-semibold text-3xl text-center text-white">Withdraw Now</h2>
                            <div class="mt-6 flex">
                                <i class="fas fa-money-check-alt fa-2x"></i>
                                <input type="number" name="" id="inputWithdraw"
                                    placeholder="$ Enter amount you want to withdraw"
                                    class="border-b-2 capitalize focus:outline-none focus:border-blue-600 w-72 p-1">
                            </div>

                            <button id="withdraw-btn"
                                class="uppercase py-1.5 px-16 bg-blue-500 text-white font-bold text-lg rounded-full mt-10 transform hover:translate-y-1 transition-all duration-500">Withdraw</button>
                        </div>
                    </div>
                </div>

        </section>
    </main>

</body>

</html>
